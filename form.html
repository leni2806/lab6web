<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Bootstrap</title>
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <h2 class="mb-4 text-center">Formulir Kontak</h2>

    <form>
      <div class="mb-3">
        <label for="namaInput" class="form-label">Nama Lengkap</label>
        <input type="text" class="form-control" id="namaInput" placeholder="Masukkan nama Anda">
      </div>

      <div class="mb-3">
        <label for="emailInput" class="form-label">Alamat Email</label>
        <input type="email" class="form-control" id="emailInput" placeholder="nama@contoh.com">
      </div>

      <div class="mb-3">
        <label for="pesanText" class="form-label">Pesan</label>
        <textarea class="form-control" id="pesanText" rows="3" placeholder="Tulis pesan Anda di sini..."></textarea>
      </div>

      <button type="submit" class="btn btn-primary">Kirim</button>
      <button type="reset" class="btn btn-secondary">Reset</button>
    </form>
  </div>

  <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
  </script>
</body>
</html>
